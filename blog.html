---
layout: default
title: Posts
---

<h3>Posts</h3>
<ul>
  {% for post in site.posts %}
  {% if post.category contains "generic" %}
<li class="post">
  <span class="date">{{ post.date | date_to_string }}</span>
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
</li>
  {% endif %}
  {% endfor %}
</ul>
